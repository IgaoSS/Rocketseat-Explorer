    <body>
        <main>
            <div class="gameScreen">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <button id="btnOpenCookie">
                    <img src="./images/cookie.svg" alt="Biscoito da sorte fechado">
                </button>
            </div>

            <div class="cookieOpenned hide">
                <h2>Aqui está a sua sorte de hoje:</h2>
                <div class="luckyMessage">
                    <p id="txtMesssage">
                        Se alguém está tão cansado que não possa te dar um sorriso,
                        deixa-lhe o teu.
                    </p>
                </div>
                <img src="./images/opened_cookie.svg" alt="Biscoito da sorte aberto">
                <button id="btnOpenOtherCookie">Abrir outro biscoito</button>
            </div>
        </main>
    </body>

    <script src="./main.js"></script>
