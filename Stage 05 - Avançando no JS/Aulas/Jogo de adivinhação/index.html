        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <main>
            <div class="mainScreen">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
                
                <form>
                    <input type="number" id="txtNumber" min="0" max="10">
                    <button id="btnTry">Tentar</button>
                </form>
            </div>

            <div class="finalScreen hide">
                <h2>Acertou em X tentativas!</h2>

                <button id="btnPlayAgain">Jogar novamente</button>
            </div>

        </main>
    </body>

    <script src="./main.js"></script>
