<!DOCTYPE html>
<html lang="pt-br">
    <!---//****************************************
        HH    HH  EEEEEEEE  AAAAAAAA  DDDDDD
        HH    HH  EE        AA    AA  DD    DD
        HHHHHHHH  EEEEEEEE  AAAAAAAA  DD    DD
        HH    HH  EE        AA    AA  DD    DD
        HH    HH  EEEEEEEE  AA    AA  DDDDDD
    *****************************************//--->
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Calculadora de IMC</title>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <script src="./main.js" defer></script>
    </head>
    
    <!---//****************************************
        BBBBBB      OOOO    DDDDDD    YY    YY
        BB    BB  OO    OO  DD    DD  YY    YY
        BBBBBB    OO    OO  DD    DD  YYYYYYYY
        BB    BB  OO    OO  DD    DD     YY
        BBBBBB      OOOO    DDDDDD       YY
    *****************************************//--->
    <body>
        <div class="alert-error">
            Digite somente números
        </div>

        <!--- CONTEÚDO DA TELA --->
        <div class="container">         
            <main class="card">
                <form>
                    <h1 class="title">Cálculo de IMC</h1>    
                    
                    <div class="input-wrapper">
                        <label for="txtWeight">Peso (kg)</label>
                        <input type="text" id="txtWeight" placeholder="60">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="txtHeight">Altura (cm)</label>
                        <input type="text" id="txtHeight" placeholder="165">
                    </div>
                    
                    <button id="btnCalculateIMC">
                        Calcular IMC
                        <img src="./images/arrow-up-right.svg" alt="Seta para o lado direito">
                    </button>
                </form>
            </main>
        </div>

        <!--- MODAL DE EXIBIÇÃO DO RESULTADO --->
        <div class="modal-wrapper">
            <div class="modal card">
                <h2 class="title">
                    <button class="close">
                        <img src="./images/icon-exit.svg" alt="Imagem de X para fechar o popup">
                    </button>

                    <span>Seu IMC é de 28</span>
                </h2>
            </div>
        </div>
    </body>
</html>
