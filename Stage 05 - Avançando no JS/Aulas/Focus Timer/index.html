<!DOCTYPE html>
<html lang="pt-br">
    <!---//****************************************
        HH    HH  EEEEEEEE  AAAAAAAA  DDDDDD
        HH    HH  EE        AA    AA  DD    DD
        HHHHHHHH  EEEEEEEE  AAAAAAAA  DD    DD
        HH    HH  EE        AA    AA  DD    DD
        HH    HH  EEEEEEEE  AA    AA  DDDDDD
    *****************************************//--->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Temporizador estilo pomodoro">

        <title>FocusTimer - Pomodoro</title>
        
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>

        <script type="module" src="./js/main.js" defer></script>
    </head>
    
    <!---//****************************************
        BBBBBB      OOOO    DDDDDD    YY    YY
        BB    BB  OO    OO  DD    DD  YY    YY
        BBBBBB    OO    OO  DD    DD  YYYYYYYY
        BB    BB  OO    OO  DD    DD     YY
        BBBBBB      OOOO    DDDDDD       YY
    *****************************************//--->
    <body>
        <div id="app">
            <!--- [BOTÃO DE LIGHT/DARK MODE] --->
            <button id="toggle-mode">
                <span class="sr-only">Dark Mode Ativado!</span>
                <i class="ph-sun ph-bold"></i>
                <i class="ph-moon ph-bold"></i>
            </button>

            <!--- [TIMER] --->
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <!--- [BOTÕES DE CONTROLE DO TIMER] --->
            <section id="controls" class="flex">
                <!--- BOTÃO 1 --->
                <button data-action="toggleRunning" class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                
                <!--- BOTÃO 2 --->
                <button data-action="toggleRunning" class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>
                
                <!--- BOTÃO 3 --->
                <button data-action="set" class="ph ph-timer secondary">
                    <span class="sr-only">Ajustar contador</span>
                </button>
                
                <!--- BOTÃO 4 --->
                <button data-action="reset" class="ph ph-stop-circle secondary">
                    <span class="sr-only">Reiniciar contador</span>
                </button>
                
                <!--- BOTÃO 5 --->
                <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
                    <span class="sr-only">Iniciar música</span>
                </button>
                
                <!--- BOTÃO 6 --->
                <button data-action="toggleMusic" class="ph ph-speaker-high">
                    <span class="sr-only">Parar música</span>
                </button>
            </section>
        </div>
    </body>
</html>
