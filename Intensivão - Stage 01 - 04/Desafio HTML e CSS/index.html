<!DOCTYPE html>
<html lang="pt-br">
    <!---//****************************************
        HH    HH  EEEEEEEE  AAAAAAAA  DDDDDD
        HH    HH  EE        AA    AA  DD    DD
        HHHHHHHH  EEEEEEEE  AAAAAAAA  DD    DD
        HH    HH  EE        AA    AA  DD    DD

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Explore sem limites</title>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
    </head>
    
    <!---//****************************************
        BBBBBB      OOOO    DDDDDD    YY    YY
        BB    BB  OO    OO  DD    DD  YY    YY
        BBBBBB    OO    OO  DD    DD  YYYYYYYY
        BB    BB  OO    OO  DD    DD     YY
        BBBBBB      OOOO    DDDDDD       YY
    *****************************************//--->
    <body>
        <div class="content">
            <!--- PRIMEIRA SECTION --->
            <section id="section-top">
                <div class="astronaut">
                    <img src="./images/astronaut.png" alt="" />
                </div>
                <div class="text-wrapper">
                    <div class="title-wrapper">
                        <h1>Explore sem limites</h1>
                        <p>Porque o aprendizado é contínuo</p>
                    </div>
                    
                    <a href="#section-cards" class="button-down">
                        <img src="./images/icon_arrow_down.svg" alt="Botão de uma seta para baixo"/>
                    </a>
                </div>
              </section>
            
            <!--- SEGUNDA SECTION --->
            <section id="section-cards">
                <!--- IMAGEM 1 --->
                <figure class="item">
                    <img src="./images/yellow_moon.svg" alt="Imagem de planeta amarelo">

                    <figcaption class="details">
                        <h2>Não pare nunca</h2>
                        <span>
                            Se você deseja ter sucesso nos estudos, é fundamental que você
                            adote uma mentalidade de "não pare nunca". Estudar de forma
                            consistente e contínua é a chave para o progresso e a conquista
                            de seus objetivos.
                        </span>
                    </figcaption>
                </figure>

                <!--- IMAGEM 2 --->
                <figure class="item">
                    <img src="./images/blue_moon.svg" alt="Imagem de planeta azul">

                    <figcaption class="details">
                        <h2>Só volta</h2>
                        <span>
                            Se você parou ou perdeu o ritmo em alguma atividade ou projeto,
                            saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias
                            podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.
                        </span>
                    </figcaption>
                </figure>

                <!--- IMAGEM 3 --->
                <figure class="item">
                    <img src="./images/pink_moon.svg" alt="Imagem de planeta rosa">

                    <figcaption class="details">
                        <h2>Siga seu ritmo</h2>
                        <span>
                            Avançar pouco a pouco mantém progresso constante em objetivos,
                            evitando parar ou desistir. Mesmo pequenos passos nos aproximam do
                            destino e motivam a continuidade. Não subestime o poder de cada
                            ação rumo ao objetivo final.
                        </span>
                    </figcaption>
                </figure>
            </section>

            <!--- TERCEIRA SECTION --->
            <section id="section-form">
                <form>
                    <h3>Entre em contato</h3>

                    <fieldset>
                        <input type="text" id="txtName" placeholder="Seu nome"/>
                        
                        <input type="text" id="txtEmail" placeholder="Email"/>
                        
                        <textarea id="txtMsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
                    </fieldset>
                        
                    <button id="btnEnviarMsg">Enviar Mensagem</button>
                </form>

                <div class="stars">
                    <img src="./images/stars.svg" alt="Imagem de estrelas como plano de fundo">
                </div>
            </section>
        </div>

        <footer>
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </body>
</html>
